  system_theme: ^3.1.2
  url_launcher: ^6.3.1
  window_manager: ^0.4.3
  cupertino_icons: ^1.0.0
  flutter_svg: ^2.0.16
  cupertino_sidebar: ^1.0.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  brick_offline_first_with_supabase: ^1.3.0
  sqflite: ^2.4.1
  brick_sqlite: ^3.2.2
