dependencies:
  appkit_ui_element_colors: ^1.0.0
  bitsdojo_window: ^0.1.6
  fluent_ui: ^4.9.2
  flutter:
    sdk: flutter
  flutter_acrylic: ^1.1.4
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.4+3
  go_router: ^14.6.2
  macos_ui: ^2.0.9
